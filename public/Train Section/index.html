    <!-- Train Section -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        function toDirectDriveUrl(url) {
            try {
                const fileMatch = url.match(/\/file\/d\/([^/]+)\//);
                if (fileMatch && fileMatch[1]) {
                    return `https://drive.google.com/uc?export=download&id=${fileMatch[1]}`;
                }
                if (url.includes('drive.google.com/uc?export=download')) {
                    return url;
                }
                return url;
            } catch (error) {
                console.error('Error converting Drive URL:', error);
                return url;
            }
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfzU7BDZGyRA8_7sdYkDe0C-ZcvDAtGuU",
            authDomain: "college-dashboard-ahc.firebaseapp.com",
            projectId: "college-dashboard-ahc",
            storageBucket: "college-dashboard-ahc.firebasestorage.app",
            messagingSenderId: "692197968743",
            appId: "1:692197968743:web:ed9d77e7efed11ae1efdc2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load train data from Firebase
        async function loadTrainData() {
            try {
                const q = query(collection(db, "trains"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                const trackContainer = document.getElementById('train-track');
                
                if (querySnapshot.empty) {
                    trackContainer.innerHTML = `
                        <div class="loading">üì≠ ‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶® ‡¶ü‡ßç‡¶∞‡ßá‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø</div>
                    `;
                    return;
                }

                let trainHTML = '';
                querySnapshot.forEach((doc) => {
                    const train = doc.data();
                    const text = train.text || '‡¶ï‡ßã‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶®‡ßá‡¶á';
                    
                    if (train.link && train.link.trim() !== '') {
                        const link = toDirectDriveUrl(train.link);
                        trainHTML += `
                            <a href="${link}" target="_blank" class="train-text" onclick="handleTrainClick(this)">
                                ${text}
                            </a>
                        `;
                    } else {
                        trainHTML += `
                            <span class="train-text">
                                ${text}
                            </span>
                        `;
                    }
                });

                trackContainer.innerHTML = trainHTML;
            } catch (error) {
                console.error("Error loading train data:", error);
                document.getElementById('train-track').innerHTML = `
                    <div class="loading">‚ùå ‡¶ü‡ßç‡¶∞‡ßá‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>
                `;
            }
        }

        // Handle train text click
        window.handleTrainClick = function(element) {
            const originalText = element.textContent;
            
            // Add visual feedback
            element.style.background = 'rgba(255,235,59,0.3)';
            element.style.color = '#ffeb3b';
            
            // Reset after 1 second
            setTimeout(() => {
                element.style.background = 'rgba(255,255,255,0.1)';
                element.style.color = '#fff';
            }, 1000);
            
            console.log(`Clicked: ${originalText} at ${new Date().toLocaleString('bn-BD')}`);
        };

        // Load train data when page loads
        document.addEventListener('DOMContentLoaded', loadTrainData);
