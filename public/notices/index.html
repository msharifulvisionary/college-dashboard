    <style>
        /* CSS Variables for consistent styling */
        :root {
            --white: #ffffff;
            --radius: 12px;
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main notice section container */
        .noticesection {
            background: var(--white);
            border-radius: var(--radius);
            width: 95%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .noticesection:hover {
            transform: translateY(0);
            box-shadow: var(--shadow-hover);
        }

        /* Header section */
        .noticesection-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .noticesection-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .noticesection-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Notice item container */
        .noticesection-item {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s ease;
        }

        .noticesection-item:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .noticesection-item:last-child {
            margin-bottom: 0;
        }

        /* Serial number styling */
        .noticesection-serial {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
        }

        /* Headline styling */
        .noticesection-headline {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        /* Description styling */
        .noticesection-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        /* Date and download container */
        .noticesection-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .noticesection-date {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Download button styling */
        .noticesection-download {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .noticesection-download:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .noticesection-download:active {
            transform: translateY(0);
        }

        /* Download icon */
        .noticesection-download-icon {
            width: 14px;
            height: 14px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .noticesection {
                width: 100%;
                margin: 10px;
                padding: 16px;
            }

            .noticesection-title {
                font-size: 20px;
            }

            .noticesection-headline {
                font-size: 16px;
            }

            .noticesection-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Custom scrollbar */
        .noticesection::-webkit-scrollbar {
            width: 6px;
        }

        .noticesection::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .noticesection::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .noticesection::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8;
        }
    </style>

        function toDirectDriveUrl(url) {
            try {
                const fileMatch = url.match(/\/file\/d\/([^/]+)\//);

                    return `https://drive.google.com/uc?export=download&id=${fileMatch[1]}`;
                }
                if (url.includes('drive.google.com/uc?export=download')) {
