        function toDirectDriveUrl(url) {

                    return `https://drive.google.com/uc?export=download&id=${fileMatch[1]}`;
                }
                if (url.includes('drive.google.com/uc?export=download')) {

                return url;

                return url;

        // Firebase configuration

            projectId: "college-dashboard-ahc",

        // Initialize Firebase

        let classUpdatesData = {};

            try {
                const q = query(collection(db, "classUpdates"), orderBy("date", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {

                    return;
                }

                classUpdatesData = {};
                querySnapshot.forEach((doc) => {
                    const update = doc.data();
                    classUpdatesData[update.date] = update;
                });

                generateDateButtons();
                setupSearchFunctionality();
            } catch (error) {

        // Setup search functionality for filtering dates
        function setupSearchFunctionality() {
            const searchInput = document.getElementById('updatesection-search-input');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                filterDateButtons(searchTerm);
            });
        }

        // Filter date buttons based on search term
        function filterDateButtons(searchTerm) {
            const dateButtons = document.querySelectorAll('.updatesection-date-btn');
            let hasVisibleButtons = false;
            
            dateButtons.forEach(button => {
                const buttonText = button.textContent.toLowerCase();
                const isVisible = buttonText.includes(searchTerm);
                
                button.style.display = isVisible ? 'block' : 'none';
                if (isVisible) hasVisibleButtons = true;
            });
            
            // Show no results message if no buttons are visible
            showNoResultsMessage(!hasVisibleButtons && searchTerm !== '');
        }

        // Show or hide no results message
        function showNoResultsMessage(show) {
            let noResultsDiv = document.getElementById('updatesection-no-results');
            
            if (show && !noResultsDiv) {
                noResultsDiv = document.createElement('div');

                noResultsDiv.className = 'updatesection-no-results';

            } else if (!show && noResultsDiv) {
                noResultsDiv.remove();
            }
        }

        // Show class details for a specific date
        window.showClassDetails = function(date, clickedButton) {
            // Remove active class from all buttons
            document.querySelectorAll('.updatesection-date-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            clickedButton.classList.add('active');
            
            // Get class data for the date
            const classData = classUpdatesData[date];
            
            // Generate and display class details
            const detailsContainer = document.getElementById('updatesection-details');
            detailsContainer.innerHTML = generateClassDetailsHTML(date, classData);
            detailsContainer.classList.add('show');
            
            // Scroll to details section smoothly

        };

                                    <ul style="margin-left: 20px; margin-top: 5px;">

                                       target="_blank"

                                    </a>
                                </div>
                                ` : ''}
                                `
                            }
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="empty-state">
