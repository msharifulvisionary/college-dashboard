<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কর্মচারীবৃন্দ - সরকারি আজিজুল হক কলেজ, বগুড়া</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .employee-wrapper {
      --white: #ffffff;
      --radius: 10px;
      --primary: #2d8a4e;     /* সবুজাভ টোন */
      --secondary: #46b368;   /* হালকা সবুজ */
      --text: #333333;
      --light-bg: #f5f7fa;
    }

    .employee-wrapper * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .employee-wrapper {
      background: var(--white);
      border-radius: var(--radius);
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .employee-header {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      border-bottom: 2px solid var(--light-bg);
      padding-bottom: 15px;
    }

    .employee-card {
      display: flex;
      margin-bottom: 25px;
      padding: 15px;
      border-radius: var(--radius);
      background: var(--light-bg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .employee-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .employee-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--secondary);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .employee-image:hover {
      transform: scale(1.05);
    }

    .employee-info {
      margin-left: 15px;
      flex: 1;
    }

    .employee-name {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
      font-size: 18px;
    }

    .employee-designation {
      color: var(--text);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .employee-contact {
      display: flex;
      gap: 15px;
    }

    .contact-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-icon:hover {
      background: var(--secondary);
      transform: scale(1.1);
    }

    /* ফোন নম্বর মডাল */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #AFBD88;
      padding: 25px;
      border-radius: var(--radius);
      text-align: center;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    .modal-close:hover {
      color: var(--text);
    }

    .phone-number {
      font-size: 20px;
      margin: 20px 0;
      color: var(--text);
      font-weight: 600;
    }

    .copy-btn {
      background-color: #58B0B8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: var(--secondary);
    }

    /* লাইটবক্স */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 5px;
    }

    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav-btn {
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.3);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 20px;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 500px) {
      .employee-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .employee-info {
        margin-left: 0;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="employee-wrapper">
    <!-- হেডার -->
    <div class="employee-header">
      <h2>কর্মচারীবৃন্দ</h2>
      <p>সরকারি আজিজুল হক কলেজ, বগুড়া</p>
    </div>

    <!-- কর্মচারী প্রোফাইল কার্ড -->
    <div id="employeeProfiles"></div>
  </div>

  <!-- ফোন নম্বর মডাল -->
  <div id="phoneModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h3 id="modalEmployeeName"></h3>
      <div class="phone-number" id="modalPhoneNumber"></div>
      <button class="copy-btn" id="copyButton">নম্বর কপি করুন</button>
    </div>
  </div>

  <!-- লাইটবক্স -->
  <div id="imageLightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <img class="lightbox-img" id="lightboxImage" src="" alt="">
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
    <div class="lightbox-nav">
      <div class="nav-btn" id="prevButton">&#10094;</div>
      <div class="nav-btn" id="nextButton">&#10095;</div>
    </div>
  </div>

  <script>
    // কর্মচারীদের ডেটা
    const employees = [
      {
        name: "মোছাঃ নার্গিস বানু",
        designation: "অফিস সহকারি",
        image: "https://via.placeholder.com/150?text=No+Image",
        phone: "01912-451590"
      },
      {
        name: "মোঃ জাহিদুর রহমান (পুরাতন ভবন)",
        designation: "এম এল এস এস",
        image: "https://via.placeholder.com/150?text=No+Image",
        phone: "01733-998330"
      },
      {
        name: "মোঃ আব্দুল মান্নান",
        designation: "এম এল এস এস",
        image: "https://via.placeholder.com/150?text=No+Image",
        phone: "01788-977907"
      },
      {
        name: "মোঃ সাজু মিয়া",
        designation: "এম এল এস এস",
        image: "https://via.placeholder.com/150?text=No+Image",
        phone: "01724-107345"
      },
      {
        name: "মোঃ জহুরুল ইসলাম",
        designation: "এম এল এস এস",
        image: "https://via.placeholder.com/150?text=No+Image",
        phone: "01868-577082"
      }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const employeeProfiles = document.getElementById('employeeProfiles');
      const phoneModal = document.getElementById('phoneModal');
      const imageLightbox = document.getElementById('imageLightbox');
      let currentImageIndex = 0;

      // প্রোফাইল কার্ড বানানো
      employees.forEach((employee, index) => {
        const card = document.createElement('div');
        card.className = 'employee-card';
        card.innerHTML = `
          <img src="${employee.image}" alt="${employee.name}" class="employee-image" data-index="${index}">
          <div class="employee-info">
            <h3 class="employee-name">${employee.name}</h3>
            <p class="employee-designation">${employee.designation}</p>
            <div class="employee-contact">
              <div class="contact-icon phone-icon" data-index="${index}">
                <i class="bi bi-telephone-fill"></i>
              </div>
            </div>
          </div>
        `;
        employeeProfiles.appendChild(card);
      });

      // ফোন মডাল
      document.querySelectorAll('.phone-icon').forEach(icon => {
        icon.addEventListener('click', function () {
          const index = this.getAttribute('data-index');
          const employee = employees[index];
          document.getElementById('modalEmployeeName').textContent = employee.name;
          document.getElementById('modalPhoneNumber').textContent = employee.phone;
          phoneModal.style.display = 'flex';
        });
      });

      document.querySelector('.modal-close').addEventListener('click', function () {
        phoneModal.style.display = 'none';
      });

      document.getElementById('copyButton').addEventListener('click', function () {
        const phoneNumber = document.getElementById('modalPhoneNumber').textContent;
        navigator.clipboard.writeText(phoneNumber).then(() => {
          alert('ফোন নম্বর কপি করা হয়েছে: ' + phoneNumber);
        });
      });

      // লাইটবক্স
      document.querySelectorAll('.employee-image').forEach(img => {
        img.addEventListener('click', function () {
          currentImageIndex = parseInt(this.getAttribute('data-index'));
          updateLightbox();
          imageLightbox.style.display = 'flex';
        });
      });

      document.querySelector('.lightbox-close').addEventListener('click', function () {
        imageLightbox.style.display = 'none';
      });

      document.getElementById('nextButton').addEventListener('click', function () {
        currentImageIndex = (currentImageIndex + 1) % employees.length;
        updateLightbox();
      });

      document.getElementById('prevButton').addEventListener('click', function () {
        currentImageIndex = (currentImageIndex - 1 + employees.length) % employees.length;
        updateLightbox();
      });

      function updateLightbox() {
        const employee = employees[currentImageIndex];
        document.getElementById('lightboxImage').src = employee.image;
        document.getElementById('lightboxCaption').textContent = employee.name;
      }

      window.addEventListener('click', function (event) {
        if (event.target === phoneModal) {
          phoneModal.style.display = 'none';
        }
        if (event.target === imageLightbox) {
          imageLightbox.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
